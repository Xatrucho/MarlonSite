    <head>
        <meta charset="utf-8" />
        <title>Contact</title>

    </head>

    <body>
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('imagenes/background/lioneyes.jpeg');
            "></div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact</h1>
                    </div>

                    <div class="links-wrapper">
                            <div class="nav-link">
                                <a href="home.html">Home</a>
                            </div>

                            <div class="nav-link">
                                <a href="about.html">About</a>
                            </div>

                            <div class="nav-link">
                                <a href="menu.html">Menu</a>
                            </div>

                            <div class="nav-link">
                                <a href="contact.html">Contact</a>
                            </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="page-container">
           <div class="contact-grid-wrapper">
               <div class="company-metadata-sidebar-wrapper">
                   <div class="logo">
                       <img src="imagenes/logoso/contactconcrete.jpeg" alt="logo">
                   </div>

                   <div class="company-details-wrapper">
                       <i class="fas fa-map-marker"></i>

                       <div>
                           123 any st<br>iowa city,ia 52240
                       </div>
                    </div>

                    <div class="company-details-wrapper">
                       <i class="fas fa-phone-volume"></i>

                       <div>
                           555 555 555
                       </div>
                    </div>

                    <div class="company-details-wrapper">
                       <i class="far fa-clock"></i>

                       <div>
                           10 AM - midnight
                       </div>
                    </div>

               </div>

              <div class="form">
                  <div class="form-group">
                        <input type="text"id="fullname" placeholder="your name">
                        <label for="fullname">Your Name</label>
                  </div>

                  <div class="form-group">
                        <input type="email"id="email" placeholder="your email">
                        <label for="email">Your email</label>
                  </div>

                  <div class="form-group">
                        <textarea name="message"id="message" placeholder="message"></textarea>
                        <label for="message">message</label>
                  </div>

                  <div class="spacer10"></div>

                  <div class="center-btn-wrapper">
                      <button type="submit" class="btn">send</button>
                  </div>

                </div>
        </div>


        </div>

        <div class="spacer60"></div>

    <div class="footer">
            <div class="logo-footer">
                    <img src="imagenes/logoso/lion logo.jpeg" alt="Logo">
            </div>

                <div class="footer-phone-hours">
                    <span class="phone">
                        555 555 5555
                    </span>

                    <span class="hours">
                        10 am - midnight
                    </span>

                </div>
